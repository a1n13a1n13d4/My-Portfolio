    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(element => {
                element.style.opacity = 1;
            });
        
            var image = document.getElementById('image2');
            var content = document.querySelector('.right-side');
        
            image.addEventListener('click', function () {
                content.style.display = content.style.display === 'none' || content.style.display === '' ? 'block' : 'none';
                image.style.transform = content.style.display === 'block' ? 'translateX(-100px)' : 'none';
            });
        
            window.addEventListener('scroll', function () {
                var content = document.querySelector('.content');
                var contentPosition = content.getBoundingClientRect().top;
                var screenPosition = window.innerHeight / 1.2;
        
                if (contentPosition < screenPosition) {
                    content.classList.add('slide');
                }
            });
        });
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');

        var rightSide = document.querySelector('.right-side');
        if (document.body.classList.contains('dark-mode')) {
            rightSide.style.backgroundColor = '#333';
        } else {
        // Set the background color back to the default value
            rightSide.style.backgroundColor = 'black';
        }
        }
