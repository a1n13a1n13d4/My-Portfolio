var cursor = document.getElementById('cursor');

document.addEventListener('mousemove', function(event) {

  cursor.style.left = x + 'px';
  cursor.style.top = y + 'px';
});</script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js',
  
  {
    "particles": {
      "number": {
        "value": 150,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        },
        "polygon": {
          "nb_sides": 5
        },
        "image": {
          "src": "img/github.svg",
          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.5,
        "random": false,
        "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 5,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 6,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "attract": {
          "enable": true,
          "distance": 200,
          "speed":1,
          "duration": 0.4,
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "grab"
        },
        "onclick": {
          "enable": true
        },
        "resize": true
      },"mousemove": {
        "enable": true,
        "mode": "repulse" 
      },
      "modes": {
        "grab": {
          "distance": 250,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 400,
          "size": 40,
          "duration": 2,
          "opacity": 8,
          "speed": 3
        },
        "repulse": {
          "distance": 200
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true,
    "config_demo": {
      "hide_card": false,
      "background_color": "#b61924",
      "background_image": "",
      "background_position": "50% 50%",
      "background_repeat": "no-repeat",
      "background_size": "cover"
    }
  }

);
</script><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', (event) => {
  var image = document.getElementById('image2');
  var content = document.querySelector('.right-side');
  var socialIcons = document.querySelectorAll('.social-icons img');

  image.addEventListener('click', function () {
    content.classList.toggle('visible');
    socialIcons.forEach(icon => icon.classList.toggle('show'));
    image.style.transform = content.classList.contains('visible') ? 'translateX(-100px)' : 'none';
  });
});
